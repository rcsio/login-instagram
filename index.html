<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/modern-normalize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <main>
      <div class="well">
        <h1 class="sr-only">Log in</h1>
        <i
          class="ig-logo"
          data-visualcompletion="css-img"
          aria-label="Instagram"
          role="img"
        ></i>
        <form action="" class="form">
          <label for="username" class="sr-only"
            >Phone number, username, or email</label
          >
          <input
            class="input"
            type="text"
            name="username"
            id="username"
            placeholder="Phone number, username, or email"
          />
          <label for="password" class="sr-only">Password</label>
          <input
            class="input"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button id="login" class="btn">Log in</button>
          <div class="divider">
            <div class="line"></div>
            <p class="or">Or</p>
            <div class="line"></div>
          </div>
          <button class="btn-fb-login">
            <span class="fb-logo"></span>
            <span>Log in with Facebook</span>
          </button>
          <p><a href="forgot-password">Forgot password?</a></p>
        </form>
      </div>
      <p class="well">Don't have an account? <a href="sign-up">Sign up</a></p>
      <div>
        <p>Get the app.</p>
        <div class="app-imgs">
          <img src="img/play.png" alt="Get it on Google Play" class="app-img" />
          <img src="img/ms.png" alt="Get it from Microsoft" class="app-img" />
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-links">
        <a href="#" class="footer-link">Meta</a>
        <a href="#" class="footer-link">About</a>
        <a href="#" class="footer-link">Blog</a>
        <a href="#" class="footer-link">Jobs</a>
        <a href="#" class="footer-link">Help</a>
        <a href="#" class="footer-link">API</a>
        <a href="#" class="footer-link">Privacy</a>
        <a href="#" class="footer-link">Terms</a>
        <a href="#" class="footer-link">Top Accounts</a>
        <a href="#" class="footer-link">Hashtags</a>
        <a href="#" class="footer-link">Locations</a>
        <a href="#" class="footer-link">Instagram Lite</a>
        <a href="#" class="footer-link">Contact Uploading & Non-Users</a>
      </div>
      <!-- <select name="" id=""></select> -->
      <p class="copy">Â© 2022 Instagram from Meta</p>
    </footer>
  </body>
</html>
